
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- assure que tout les caractères spéciaux apparaissent "normal" -->
  <title>Accueil</title>
  <style>  
    body { /* style de la page web */
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* couleur de l'arrière plan de la page web utilisant des code de couleurs */
      color: white;
      font-family: Arial, sans-serif; /* Style d'écriture utilisé sur la page web */
      text-align: center; /* Centre les éléments au centre de la page */
      margin: 0; /* L'espace à l'extérieur des bordures */
      padding: 20px; /* Ajoute de l'espace autour du contenu */
    }
    
   
    h1 {
      color: white;
      font-size: 40px; /* taille de l'écriture */
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ajoute une ombre sur le texte pour qu'il soit plus lisible */
    }
    
   
    .boxes {
      margin: 40px auto; /* L'espace à l'extérieur des bordures */
      max-width: 1200px; /* Ce code est utilisé pour limiter la largeur du contenu */
    }
    
  
    .box {
      width: 450px;
      height: 220px;
      display: inline-block; /* permet aux boites d'être côte à côte */
      margin: 15px; /* ajoute de l'espace entre les boites */
      border-radius: 15px; /* Arrondit les coins des boites */
      text-decoration: none; /* Supprime les soulignements des liens (par exemple: sur les liens comme biographie, Poème etc) lien:https://www.w3schools.com/cssref/pr_text_text-decoration.php */
      background-size: cover;
      background-position: center;
      position: relative; /* Centre les éléments dans la boite ( lien: https://www.w3schools.com/Css/css_positioning.asp) */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Ajoute une ombre ( lien: https://www.w3schools.com/cssref/css3_pr_box-shadow.php ) */
      overflow: hidden; /* Overflow cache les contenus qui sortent de la limite de la boite */
    }
    
    
    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Crée un arrière plan noir semi-transparent */
      width: 100%;
      height: 100%;
      display: flex; /* Utilisé pour centrer les éléments à l'intérieur (lien utilisé: https://www.w3schools.com/csS/css3_flexbox.asp) */
      align-items: center; /* Centre le texte */
      justify-content: center; /* Lien: https://www.w3schools.com/cssref/css3_pr_justify-content.php */
      transition: background-color 0.3s; /* Crée une belle transition de couleur quand on survole la boite lien: https://www.w3schools.com/Css/css_colors_rgb.asp*/
    }
    
    .box:hover .overlay {
      background-color: rgba(0, 0, 0, 0.7); /* Quand on survole la souris au-dessus de la boite, ça devient plus noir opaque ( lien: https://www.w3schools.com/Css/css_colors_rgb.asp )  */
    }
    
  
    .box p {
      color: white;
      font-size: 24px;
      font-weight: bold; /* Style d'écriture */
      text-shadow: 2px 2px 4px black; /* Style d'écriture lien: https://www.w3schools.com/css/css_text_shadow.asp */
    }
    
  
  </style>
</head>
<body>
  
  <h1>Bienvenue a site</h1>
  
  
  <div class="boxes">
    
    <a href="biographie.html" class="box" style="background-image: url('https://th.bing.com/th/id/OIP.wxiaLh1K6MaFKpeagGyxeAHaE7?rs=1&pid=ImgDetMain');">
      <div class="overlay">
        <p>Biographie</p>
      </div>
    </a>
  
    <a href="poem.html" class="box" style="background-image: url('https://th.bing.com/th/id/R.b6a26bc36584ee2bfb827d889ecd3900?rik=UqtkC3c%2fwnAYGw&riu=http%3a%2f%2fwww.france-pittoresque.com%2fIMG%2fjpg%2fSully-Prudhomme.jpg&ehk=iFSUdzAU9YLvqanNy%2bwjxoYkYaWS2kvl%2bZKbBdviSio%3d&risl=&pid=ImgRaw&r=0');">
      <div class="overlay">
        <p>Poème préféré</p>
      </div>
    </a>
    
  
    <a href="voyage.html" class="box" style="background-image: url('https://th.bing.com/th/id/OIP.l9U3feheTqxCsLoTSg3PrQHaEK?w=3840&h=2160&rs=1&pid=ImgDetMain');">
      <div class="overlay">
        <p>Voyage à Cuba</p>
      </div>
    </a>
  </div>
  </body>
</html>
