<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- assure que tout les caractère spéciaux pour qu'il apparait "normal"-->
  <title>Accueil</title>
  <style>  <!-- Style CSS interne -->

    body <!-- style de la page web--> {
      background: linear-gradient(to right, #ff7e5f, #feb47b); <!-- couleur de l'arrière plan de la page web utilisant des code de couleurs-->
      color: white;
      font-family: Arial, sans-serif; <!-- Style d'écriture utiliser sur la page web-->
      text-align: center; <!-- Centre les element au centre de la page-->
      margin: 0; <!-- L'espace a l'exterieur des bordure-->
      padding: 20px; <!-- Ajoute de l'especa autour du contenu-->
    }
    
   
    h1 {
      color: white;
      font-size: 40px; <!--taile de l'ecriture-->
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); <!-- Ajoute un ombre sur le texte pour que sa soit plus lisible-->
    }
    
   
    .boxes {
      margin: 40px auto; <!-- L'espace a l'exterieur des bordure-->
      max-width: 1200px; <!-- Ce code est utiliser pour limiter la largeur du contenu-->
    }
    
  
    .box {
      width: 450px;
      height: 220px;
      display: inline-block; <!--- permet au boite de etre cote a cote-->
      margin: 15px; <!-- ajoute de l'espace entre les boites-->
      border-radius: 15px; <!--Arondis les coint des boite-->
      text-decoration: none; <!-- Suprime les soulignement des lien ( par exemple: sur les lien comme biographie, Poem etc )-->
      background-size: cover;
      background-position: center;
      position: relative; <!-- Centre les élement dans la boite-->
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); <!-- Ajoute une ombre-->
      overflow: hidden; <!-- Overflow cahe les contenue qui sort de la limite de la boite-->
    }
    
    
    .overlay {
      background-color: rgba(0, 0, 0, 0.5); <!-- Crée une arritre plan noir semi-transparent-->
      width: 100%;
      height: 100%;
      display: flex; <!-- Utiliser pour centrer les element a l'interieur ( lien utiliser:https://www.w3schools.com/csS/css3_flexbox.asp )-->
      align-items: center; <!-- Centre le texte-->
      justify-content: center;
      transition: background-color 0.3s; <!-- Crée une belle transition de couleur quand tu survole la boite-->
    }
    
    .box:hover .overlay {
      background-color: rgba(0, 0, 0, 0.7); <!-- Quand tu survole la souris au dece de la boite sa devien plus noi opaque-->
    }
    
  
    .box p {
      color: white;
      font-size: 24px;
      font-weight: bold; <!-- Style d'écriture
      text-shadow: 2px 2px 4px black;
    }
    
  
  </style>
</head>
<body>
  
  <h1>Bienvenue a site</h1>
  
  
  <div class="boxes">
    
    <a href="biographie.html" class="box" style="background-image: url('https://c8.alamy.com/compde/2bwxbj1/emoticon-zeigt-mit-beiden-handen-auf-sich-selbst-wahle-mich-2bwxbj1.jpg');">
      <div class="overlay">
        <p>Biographie</p>
      </div>
    </a>
  
    <a href="poem.html" class="box" style="background-image: url('https://th.bing.com/th/id/R.b6a26bc36584ee2bfb827d889ecd3900?rik=UqtkC3c%2fwnAYGw&riu=http%3a%2f%2fwww.france-pittoresque.com%2fIMG%2fjpg%2fSully-Prudhomme.jpg&ehk=iFSUdzAU9YLvqanNy%2bwjxoYkYaWS2kvl%2bZKbBdviSio%3d&risl=&pid=ImgRaw&r=0');">
      <div class="overlay">
        <p>Poème préféré</p>
      </div>
    </a>
    
  
    <a href="voyage.html" class="box" style="background-image: url('https://th.bing.com/th/id/OIP.l9U3feheTqxCsLoTSg3PrQHaEK?w=3840&h=2160&rs=1&pid=ImgDetMain');">
      <div class="overlay">
        <p>Voyage à Cuba</p>
      </div>
    </a>
  </div>
  </body>
</html>
